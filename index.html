<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
</head>

<body>

  <main>
    <section id='search_form'>
      <input type='text' id='profile_name' placeholder='Who do you want to stalk on Github today?' />
      <a href='#' id='fetch_github_profile'>Go!</a>
    </section>
    <section id='profiles'>
    </section>
  </main>

  <template id='profileTemplate'>
      <article>
        <div class='image'>
          <img src="{{avatar_url}}"/>
        </div>
        <div class='words'>
          <h1>{{name}} (<a href='{{html_url}}'>{{login}}</a>)</h1>
          <h2>{{location}}</h2>
          <h2>{{email}}</h2>
        <p>
          <strong id='followers'>{{followers}} followers</strong>
          <strong id='repos'>{{public_repos}} public repos</strong>
        </p>
        </div>
    </article>
  </template>

  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='handlebars.js'></script>
  <script type='text/javascript' src='github.js'></script>

</body>

</html>
