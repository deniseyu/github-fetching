<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

  <main>
    <section>
      <input type='text' id='profile_name' placeholder='Enter the github profile you want!' />
      <a href='#' id='fetch_github_profile'>Fetch</a>
    </section>
    <section id='profiles'>
    </section>
  </main>

  <template id='profileTemplate'>
      <article>
      <header>
        <img src="{{avatar_url}}"/>
        <h1>{{name}}</h1>
        <h2>{{login}}</h2>
      </header>
      <p>
        <strong id='followers'>{{followers}} followers</strong>
        <strong id='repos'>{{public_repos}} public repos</strong>
      </p>
    </article>
  </template>

  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='handlebars.js'></script>
  <script type='text/javascript' src='github.js'></script>

</body>

</html>
